{{ $ctaClass := lower .Page.Title }}
<section class="block cta {{ anchorize $ctaClass }}-cta">
  <div class="wrapper-lg p-relative">
    <div class="cta__content border-accent border-radius-50 block text-center">
      <h2 class="cta__title">{{ .heading | safeHTML }}</h2>
      <p class="fw-500 fs-300 max-width-none">{{ .body }}</p>
      {{ if .button.enabled }}
          {{ with .button }}
              <a href="{{ .button_url }}" class="btn btn--primary p-absolute btn--centered">{{ .button_text }}</a>
          {{ end }}
      {{ end }}
    </div>
  </div>
</section>
