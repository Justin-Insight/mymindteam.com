<section aria-labelledby="cta-heading" class="block cta">
  <div class="wrapper-lg p-relative">
    <div class="cta__content border-accent border-radius-50 block text-center">
      <h2 id="cta-heading" class="cta__title">{{ .heading | safeHTML }}</h2>
      <p class="fw-500 fs-300" style="max-width: 1000px; margin: 0 auto;">{{ .body | markdownify }}</p>
      {{ if .button.enabled }}
          {{ with .button }}
              <a href="{{ .button_url }}" class="btn btn--primary p-absolute btn--centered" {{ if .opens_in_new_tab }}target="_blank" rel="noopener noreferrer nofollow"{{ end }}>{{ .button_text }}</a>
          {{ end }}
      {{ end }}
    </div>
  </div>
</section>
