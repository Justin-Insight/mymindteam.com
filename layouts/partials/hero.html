{{ $heroClass := lower .Page.Title }}
<section aria-labelledby="hero-heading" class="hero {{ anchorize $heroClass }}-hero">
  {{ partial "hero-image" . }}
  <div class="flex flex-column flex-row-m">
    <div class="w-100 w-50-m"></div>
    <div class="w-100 w-50-m">
      <div class="hero__content p-relative bg-white text-center flow">
        <h1 id="hero-heading">{{ .heading }}</h1>
        <a class="btn btn-primary" href="{{ .button_url }}">{{ .button_text }}</a>
      </div>
    </div>
  </div>
</section>
