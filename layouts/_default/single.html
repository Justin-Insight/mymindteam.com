{{ define "main" }}
{{ if .Params.hero.enabled }}
    {{ partial "hero" . }}
    <div class="block">
        <div class="wrapper flow">
            {{ .Content  }}
        </div>
    </div>
{{ else }}
<div class="block">
    <div class="wrapper flow">
        <h1>{{ .Title }}</h1>
        {{ .Content  }}
    </div>
</div>
{{ end }}
{{ if .Params.cta_block.enabled }}
    {{ with .Params.cta_block }}
        {{ partial "site-cta" . }}
    {{ end }}
{{ end }}
{{ end }}
