{{ define "main" }}
{{ partial "hero" . }}
{{ if .Params.intro.enabled }}
    {{ with .Params.intro }}
        <div class="block">
            <div class="wrapper flow">
                {{ .body | markdownify }}
            </div>
        </div>
    {{ end }}
{{ end }}
{{ if .Params.faq_block.enabled }}
    {{ with .Params.faq_block }}
        {{ partial "mt-faqs" . }}
    {{ end }}
{{ end }}
{{ end }}
