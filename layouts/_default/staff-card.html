<a href="{{ .Permalink }}" class="card card--staff flow no-decoration shadow-1 fs-100">
	<div class="cover-image">
		<picture>
			<source srcset="https://matthewstire.imgix.net{{ .Params.seo.featured_image }}?fm=avif&q=70&width=300&height=450&fit=crop" type="image/avif">

			<source srcset="https://matthewstire.imgix.net{{ .Params.seo.featured_image }}?fm=webp&q=70&width=300&height=450&fit=crop" type="image/webp">

			<source srcset="https://matthewstire.imgix.net{{ .Params.seo.featured_image }}?q=70&width=300&height=450&fit=crop" type="image/jpg">

			<img loading="lazy" src="{{ .Params.seo.featured_image }}" alt="{{ .Params.seo.featured_image_alt }}" width="300" height="450">
		</picture>
	</div>
	<div class="card__body">
		<h3 class="h5 text-white no-margin">{{ .Title }}</h3>
		<p class="text-white">{{ .Params.job_title }}</p>
	</div>
</a>
