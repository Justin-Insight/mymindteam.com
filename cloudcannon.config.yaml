_inputs:
  featured_image:
    type: file
    comment: Set your featured image. Featured images are used as your SEO preview image when shared on social media or when your page is found in organic search results. The featured image is also used as the featured image on blog posts.
    paths:
      uploads: static/uploads/[collection]
      static: uploads
  url:
    type: text
    comment: Set a custom URL for your page. ex. /our-team/first-m-last/

paths:
  uploads: static/uploads/
  static: static/uploads/
  dam_uploads: {title}