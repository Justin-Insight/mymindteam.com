collection_groups:
  - heading: Blogging
    collections:
      - blog
  - heading: All Pages
    collections:
      - pages
      - our-team
      - test
      - treat
      - transform
      - resources
  - heading: Data
    collections:
      - data

collections_config:
  pages:
    _enabled_editors:
      - visual
  blog:
    paths:
      static: static
      uploads: static/uploads
    schemas:
      default:
        path: schemas/blog.md
  our-team:
    add_options:
      - name: Add New Staff
    schemas:
      default:
        path: schemas/our-team.md
  authors:
    add_options:
      - name: Add New Author
    schemas:
      default:
        path: schemas/authors.md

editor:
  default_path: /our-team/

data_config:
  authors: true

paths:
  static: static/uploads
  uploads: static/uploads

_inputs:
  menu:
    hidden: true
  layout:
    hidden: true
  seo.featured_image:
    type: image
    comment: Set your featured image. Featured images are used as your SEO preview image when shared on social media or when your page is found in organic search results.
  hero.image_url:
    type: image
    comment: This is the main image used at the top of every page.
    options:
      accepts_mime_types:
        - image/jpeg
  hero.mobile_image_url:
    type: image
    comment: This is an optional mobile version of the main image used at the top of every page.
    options:
      accepts_mime_types:
        - image/jpeg
  headshot:
    type: image
    options:
      accepts_mime_types:
        - image/jpeg
  image_url:
    type: image
    comment: Upload a .jpg image. Make sure to check the documentation for image handling best practices before adding images to the website.
    options:
      accepts_mime_types:
        - image/jpeg
  icon:
    type: image
    options:
      accepts_mime_types:
        - image/jpeg
        - image/svg+xml
  heading:
    type: text
  time:
    type: text
  url:
    type: text
    comment: Set a custom URL for your page. ex. /our-team/first-m-last/
  video:
    type: text
    comment: Please reach out to Insight Creative, Inc. if you need help changing a video.
  background_color:
    type: select
    comment: Choose between "white" or "gray" as a background color
    options:
      values:
        - white
        - gray
  body:
    type: markdown
  answer:
    type: markdown
  service_points:
    type: markdown
  button.button_url:
    type: url
  hero.button_url:
    type: url
  author:
    type: select
    options:
      values: data.authors
      value_key: title

_snippets:
  hugo_tint:
    template: hugo_shortcode_named_args
    inline: false
    preview:
      text: Responsive Image
    definitions:
      shortcode_name: responsive-image
      named_args:
        - editor_key: image_url
          type: image
        - editor_key: image_alt
          type: text
    _inputs:
      image_url:
        type: image
      image_alt:
        type: text